<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">Which Snack Matches Your Personality?</h1>

    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="questions">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Are you introverted or extroverted?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="1" data-answer="1">Extroverted</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="1" data-answer="2">Introverted</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="1" data-answer="3">Both, depending on the situation</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="1" data-answer="4">I'm not sure</button>
          </div>
        </div>
      </div>
    </div> 
    <!-- End quiz element -->


    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="questions">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">How often would you say you go outside for fun?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="2" data-answer="1">Quite often</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="2" data-answer="2">Not often, or never</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="2" data-answer="3">Sometimes</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="2" data-answer="4">I'm not sure</button>
          </div>
        </div>
      </div>
    </div> 
    <!-- End quiz element -->


    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="questions">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What primary color would you use to represent yourself?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="3" data-answer="1">Red</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="3" data-answer="2">Blue</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="3" data-answer="3">Yellow</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="3" data-answer="4">I'm not sure</button>
          </div>
        </div>
      </div>
    </div> 
    <!-- End quiz element -->


    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="questions">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Do you prefer salty, spicy, or sweet?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="4" data-answer="1">Spicy</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="4" data-answer="2">Salty</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="4" data-answer="3">Sweet</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="4" data-answer="4">I'm not sure</button>
          </div>
        </div>
      </div>
    </div> 
    <!-- End quiz element -->


    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="questions">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Sauce or no sauce?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="5" data-answer="1">ALL the sauce</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="5" data-answer="2">No Sauce</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="5" data-answer="3">Only specific sauces</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-buttonid="5" data-answer="4">I'm not sure</button>
          </div>
        </div>
      </div>
    </div> 
    <!-- End quiz element -->

    

    <!-- Add more quiz elements here -->
    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
